<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCAR - Advanced Jarvis System</title>
    <style>
        :root {
            --iron-red: #ff1f1f;
            --glow-red: rgba(255, 31, 31, 0.6);
            --bg-black: #050505;
        }

        body {
            background-color: var(--bg-black);
            color: var(--iron-red);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            border: 5px solid var(--iron-red);
            box-shadow: inset 0 0 100px var(--glow-red);
        }

        /* Animated Arc Reactor */
        .reactor-container {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 2px double var(--iron-red);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .core {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #fff, var(--iron-red));
            border-radius: 50%;
            box-shadow: 0 0 50px var(--iron-red);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        #terminal {
            width: 80%;
            height: 150px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--iron-red);
            margin-top: 20px;
            padding: 15px;
            overflow-y: auto;
            color: #00ffcc;
            font-size: 0.9rem;
            text-shadow: 0 0 5px #00ffcc;
        }

        .status-bar {
            position: absolute;
            bottom: 20px;
            width: 90%;
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        button {
            background: transparent;
            color: white;
            border: 2px solid var(--iron-red);
            padding: 10px 20px;
            cursor: pointer;
            z-index: 10;
            letter-spacing: 2px;
        }

        button:hover { background: var(--iron-red); box-shadow: 0 0 30px var(--iron-red); }
    </style>
</head>
<body>

    <div class="reactor-container">
        <div class="core"></div>
    </div>

    <h1 style="letter-spacing: 10px;">SCAR v1.0</h1>
    
    <div id="terminal">
        > SYSTEM STANDBY...<br>
        > WAITING FOR COMMAND...
    </div>

    <button onclick="bootSystem()">BOOT SYSTEM</button>

    <div class="status-bar">
        <span>DEVICE: REDMI NOTE 10</span>
        <span>SECURITY: ACTIVE</span>
        <span>OS: ANDROID 14</span>
    </div>

        <script>
        const terminal = document.getElementById('terminal');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = true;
        recognition.interimResults = false;

        // SCAR PERSONAL DATA BASE
        const bossData = {
            name: "Sanjoy",
            device: "Redmi Note 10",
            status: "Online",
            goals: ["Trading Expert", "AI Ecosystem Developer"]
        };

        const tradingBrain = [
            "Boss, looking at the charts, the volatility is increasing.",
            "I suggest keeping an eye on the support level before entering any trade.",
            "Market sentiment seems neutral right now, Boss Sanjoy."
        ];

        function speak(text) {
            const synth = window.speechSynthesis;
            const utter = new SpeechSynthesisUtterance(text);
            const voices = synth.getVoices();
            // Trying to find a deep male voice for Jarvis effect
            utter.voice = voices.find(v => v.name.includes('UK English Male')) || voices[0];
            utter.pitch = 0.8; 
            utter.rate = 1.0;
            synth.speak(utter);
            logToTerminal("SCAR: " + text);
        }

        function logToTerminal(msg) {
            terminal.innerHTML += `<br>> ${msg}`;
            terminal.scrollTop = terminal.scrollHeight;
        }

        function bootSystem() {
            logToTerminal("INITIATING SCAR CORE PROTOCOLS...");
            speak("System online. Welcome back Boss Sanjoy. Your Redmi Note 10 is secured. I am ready for your command.");
            recognition.start();
        }

        recognition.onresult = (event) => {
            let lastCommand = event.results[event.results.length - 1][0].transcript.toLowerCase();
            logToTerminal("USER: " + lastCommand);

            if (lastCommand.includes('scar') || lastCommand.includes('স্কয়ার')) {
                
                // Greeting Logic
                if (lastCommand.includes('hello') || lastCommand.includes('there')) {
                    speak("Always here for you, Boss.");
                }

                // Trading Logic
                else if (lastCommand.includes('trade') || lastCommand.includes('market')) {
                    const tip = tradingBrain[Math.floor(Math.random() * tradingBrain.length)];
                    speak("Analyzing current market patterns... " + tip);
                }

                // Study Logic
                else if (lastCommand.includes('study') || lastCommand.includes('পড়তে')) {
                    speak("Study mode activated. Focus on your goal to become a top developer, Sanjoy.");
                }

                // Identity Check
                else if (lastCommand.includes('who am i')) {
                    speak("You are Sanjoy, my creator and the boss of this system.");
                }

                // Status Check
                else if (lastCommand.includes('system status')) {
                    speak(`All systems operational. Device: ${bossData.device}. Connection stable.`);
                }
                                    // --- SMART APP CONTROL & SEARCH ---
                else if (lastCommand.includes('open youtube')) {
                    speak("Accessing YouTube database.");
                    window.open("https://www.youtube.com", "_blank");
                }
                else if (lastCommand.includes('open google')) {
                    speak("Opening search engine.");
                    window.open("https://www.google.com", "_blank");
                }
                else if (lastCommand.includes('open whatsapp')) {
                    speak("Accessing your messages, Boss.");
                    window.open("https://web.whatsapp.com", "_blank");
                }
                else if (lastCommand.includes('open facebook')) {
                    speak("Opening your social feed.");
                    window.open("https://www.facebook.com", "_blank");
                }
                else if (lastCommand.includes('where am i') || lastCommand.includes('location')) {
                    speak("Locating your current coordinates on the map.");
                    window.open("https://www.google.com/maps", "_blank");
                }
                else if (lastCommand.includes('search for')) {
                    let query = lastCommand.split('search for')[1];
                    speak(`Searching the database for ${query}`);
                    window.open(`https://www.google.com/search?q=${query}`, "_blank");
            }
                    
                // Exit/Stop
                else if (lastCommand.includes('stop listening') || lastCommand.includes('sleep')) {
                    speak("Going into standby mode. Call me if you need anything, Boss.");
                    recognition.stop();
                }

                else {
                    speak("Command received, Boss. Processing the data.");
                }
            }
        };

        recognition.onerror = (err) => {
            logToTerminal("SYSTEM ERROR: " + err.error);
            if(err.error === 'no-speech') recognition.stop();
        };

        recognition.onend = () => { 
            // This keeps SCAR always listening like Jarvis
            if (recognition.continuous) recognition.start(); 
        };
                </script>
</body>
</html>
